<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Max's Koffee</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"

			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="container">
			<nav class="navbar navbar-expand-lg bg-body-tertiary">
				<div class="container-fluid">
					<a class="navbar-brand" href="#">Max's Krazy Koffee</a>
					<button
						class="navbar-toggler"
						type="button"
						data-bs-toggle="collapse"
						data-bs-target="#navbarNav"
						aria-controls="navbarNav"
						aria-expanded="false"
						aria-label="Toggle navigation"
					>
						<span class="navbar-toggler-icon"></span>
					</button>
					<div class="collapse navbar-collapse" id="navbarNav">
						<ul class="navbar-nav me-auto">
							<li class="nav-item">
								<a
									class="nav-link active"
									aria-current="page"
									href="#"
									>Coffee</a
								>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="#">Sandwich</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="#">Espresso</a>
							</li>
							<li class="nav-item">
								<a class="nav-link">Snacks</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="#">Dessert</a>
							</li>
						</ul>
						<div class="d-flex bold">
							<a href="cart.html">(4) $18.99 ðŸ›’</a>
						</div>
					</div>
				</div>
			</nav>
			<section id="coffee">
				<h4>Coffee</h4>
				<div class="row gx-5">
					<div class="col">
						<div class="row product">
							<div class="col-md-4 col-sm-12">
								<img
									src="img/drip.jpg"
									alt="drip coffee"
									class="img-fluid"
								/>
							</div>
							<div class="col-md-8 col-sm-12">
								<h6>Drip coffee</h6>
								<p>Gotta love cheap drip coffee</p>
								<button class="btn btn-primary">$3.99</button>
							</div>
						</div>
					</div>
					<div class="col">
						<div class="row product">
							<div class="col-md-4 col-sm-12">
								<img
									src="img/decaf.jpg"
									alt="drip coffee"
									class="img-fluid"
								/>
							</div>
							<div class="col-md-8 col-sm-12">
								<h6>Decaf Coffee</h6>
								<p>You don't really need caffeine anyway</p>
								<button class="btn btn-primary">$4.49</button>
							</div>
						</div>
					</div>
					<div class="col"></div>
				</div>
			</section>
			<section id="sandwich">
				<h4>Sandwich</h4>
				<div class="row gx-5">
					<div class="col-4">
						<div class="row product">
							<div class="col-md-4 col-sm-12">
								<img
									src="img/sandwich.jpg"
									alt="drip coffee"
									class="img-fluid"
								/>
							</div>
							<div class="col-md-8 col-sm-12">
								<h6>BLT</h6>
								<p>Bacon, baby!</p>
								<button class="btn btn-primary">$9.99</button>
							</div>
						</div>
					</div>
				</div>
			</section>
			<!-- end of container -->
		</div>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
			crossorigin="anonymous"
		></script>

</html>
