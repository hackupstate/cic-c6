<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>News Site</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="container-fluid">
			<div class="row" id="topNav">
				<div class="col">Menu</div>
				<div class="col text-center">News Site</div>
				<div class="col text-end">Sign In</div>
				<!-- end of of row #1 top nav -->
			</div>
			<div class="text-center" id="linksNav">
				<span>Top Stories</span>
				<span>News</span>
				<span id="activeLink">Sports</span>
				<span>Life</span>
			</div>
			<div class="row">
				<div class="col-3">
					<h3>Latest</h3>
					<div class="row">
						<div class="col-3">6m</div>
						<div class="col-9">
							<h4>My first headline</h4>
						</div>
						<!-- end of one latest headline row -->
					</div>
					<div class="row">
						<div class="col-3">2h</div>
						<div class="col-9">
							<h4>Another headline</h4>
						</div>
						<!-- end of one latest headline row -->
					</div>
					<div class="row">
						<div class="col-3">3d</div>
						<div class="col-9">
							<h4>Our first nested grid</h4>
						</div>
						<!-- end of one latest headline row -->
					</div>
					<!-- end of latest col -->
				</div>
				<div class="col-6" id="breakingCol">
					<img src="pretty.jpg" class="img-fluid" />
					<h4>Some breaking news</h4>
					<p>Some info about the breaking headline</p>
					<p class="author">Max Matthews, 6m</p>
					<ul>
						<li>Wow, so shocking</li>
						<li>Amazing news</li>
						<li>Biden in Cuse, today!</li>
					</ul>
					<!-- end of article col -->
				</div>
				<div class="col-3">
					Ads
					<!-- end of ads col -->
				</div>

				<!-- end of main content row #3 -->
			</div>
			<!-- end of container fluid-->
		</div>
	</body>
</html>
