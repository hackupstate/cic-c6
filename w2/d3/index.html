<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Weather</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="container" id="container">
			<div class="row">
				<div class="col-2 text-center" id="weatherIcon">☁️</div>
				<div class="col-2">
					<div id="currentTemp">48</div>
					<span class="bold">℉</span> | ℃
					<!-- End of current temp div -->
				</div>
				<div class="col-2" id="details">
					Precipitation: 88%
					<br />
					Humdity: 76%<br />
					Wind: 10mph
				</div>
				<div class="col-6 text-end">
					<span class="bold">Manlius, NY 13104</span>
					<br />Wed 7:30pm<br />
					Cloudy
				</div>

				<!-- End of row #1 -->
			</div>
			<hr />
			<div class="row">
				<div class="col text-center">
					Thur
					<div class="forecastIcon">❄️</div>
					28°
				</div>
				<div class="col text-center">
					Fri
					<div class="forecastIcon">❄️</div>
					28°
				</div>
				<div class="col text-center">
					Sat
					<div class="forecastIcon">☔️</div>
					58°
				</div>
				<div class="col text-center">
					Sun
					<div class="forecastIcon">☁️</div>
					36°
				</div>
				<div class="col text-center">
					Mon
					<div class="forecastIcon">⛈️</div>
					92°
				</div>
			</div>
			<!-- End of container -->
		</div>
	</body>
</html>
