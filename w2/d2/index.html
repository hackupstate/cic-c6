<html>
	<head>
		<title>Intro to CSS</title>
		<style>
			h1 {
				color: magenta;
			}
		</style>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<h1>CSS Day 1!</h1>
		<h2 style="text-decoration: underline">Second day of code yay!</h2>
		<h1 class="greenText">This should be green.</h1>
		<p class="greenText">This should be green too.</p>
		<button>Submit</button>
		<button id="clearButton">Clear Just This</button>
		<button>Clear All</button>
		<div id="groupOfElements">
			<p>One paragraph of text</p>
			<button>There's a button here too</button>
		</div>
		<div class="row">
			<div class="col-4 leftCol">My first col!</div>
			<div class="col-8 rightCol">My second column.</div>
		</div>
		<div class="row">
			<div class="col-md-6 col-sm-3 leftCol">My first col!</div>
			<div class="col-md-6 col-sm-9 rightCol">My second column.</div>
		</div>
		<div class="row">
			<div class="col leftCol">My first col!</div>
			<div class="col rightCol">My second column.</div>
			<div class="col rightCol">My third column.</div>
		</div>
	</body>
</html>
