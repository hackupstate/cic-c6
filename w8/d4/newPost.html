<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Max's Blog New Post</title>
		<!-- #5 Pull bootstrap into this page (again) -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
			crossorigin="anonymous"
		/>
		<!-- #6 Link to stylesheet that is the same one we used on the homepage -->
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="container">
			<h1>New Post</h1>
			<hr />
			<!-- #7 Create a form that links to create post -->
			<form onsubmit="createPost(event)">
				<div class="mb-3">
					<label for="titleInput" class="form-label">Title</label>
					<!-- #8 Create inputs for all the data fields we need to collect about our new
					 post and store IDs on them so we can access their values in our JS -->
					<input
						type="text"
						class="form-control"
						id="titleInput"
						placeholder="Your smart title goes here"
					/>
					<!-- End of title input div -->
				</div>
				<div class="mb-3">
					<label for="content" class="form-label">Content</label>
					<textarea
						class="form-control"
						id="content"
						rows="3"
					></textarea>
					<!-- End of div for content text area -->
				</div>
				<div class="mb-3">
					<label for="author" class="form-label">Author</label>
					<input
						type="text"
						class="form-control"
						id="author"
						placeholder="A brillant writer's name goes here"
					/>
					<!-- End of title input div -->
				</div>
				<!-- #9 We add a button with a type of submit, that triggers the onsubmit function
				 from #7 -->
				<button type="submit" class="btn btn-success">
					Create Post
				</button>
			</form>
		</div>
		<script src="newPost.js"></script>
	</body>
</html>
